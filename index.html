        <!-- <h2>ðŸŽµ Latest Track</h2> -->
        <div class="video-container">
            <!-- Replace this with your actual YouTube video ID -->
            <iframe width="200" height="113" src="https://www.youtube.com/embed/OgSx2gq6mzw?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen title="N-Dree - Angels (Official Visualizer)"></iframe>
<script>
function fitYouTubeEmbed()
{
$j('.youtubeEmbed > iframe').css('width','100%');
var youTubeWidth = $j('.youtubeEmbed > iframe').width();
var youTubeHeight = youTubeWidth*0.5625;
$j('.youtubeEmbed > iframe').height(youTubeHeight);
$j('.youtubeEmbed').height(youTubeHeight);
}
$j(window).resize(function()
{
fitYouTubeEmbed();
})
$j(document).ready(function()
{
fitYouTubeEmbed();
})
</script>
        </div>
    </section>
